<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
<h1>Form</h1>
<form id="userForm" method="POST" action="/submit">
    <div class="form-group">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
        <span class="error-message" id="fname-error"></span>
    </div>
    <div class="form-group">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname">
        <span class="error-message" id="lname-error"></span>
    </div>
    <div class="form-group">
        <label for="age">Birth date:</label>
        <input type="date" id="age" name="age">
        <span class="error-message" id="age-error"></span>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span class="error-message" id="email-error"></span>
    </div>
    <button type="submit">Submit</button>
</form>
<br>
<button onclick="window.location.href='/submissions'">View Saved Forms</button>
</body>
<script src="/javascripts/formValidation.js"></script>
</html>
